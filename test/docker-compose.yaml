version: "3"

services:
  app:
    image: 0xjerry/gc:test
    tty: true
    stdin_open: true
    volumes:
      - ./plugins:/app/plugins
      - ./config.json:/app/config.json
    ports:
      - "22102:22102/udp"
      - "443:443"
    links:
      - mongodb
    entrypoint: java -jar grasscutter.jar
    # entrypoint: tail -f /dev/null
    depends_on:
      - mongodb
    
  mongodb:
    image: mongo
    volumes:
      - ./db:/data/db
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    restart: always
    links:
      - mongodb
    depends_on:
      - mongodb
    ports:
      - 9091:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
